language: php

php:
  - 7.2
  - 7.4

env:
  global:
    - DEFAULT=1

matrix:
  include:
    - php: 7.2
      env: VALIDATION=1 DEFAULT=0

  fast_finish: true

before_install:
  - if [[ ${TRAVIS_PHP_VERSION} != "7.4" ]]; then phpenv config-rm xdebug.ini ; fi
  - phpenv config-add ci/travis.php.ini

before_script:
  - composer install --no-interaction

script:
  - if [[ $DEFAULT == 1 ]]; then vendor/bin/codecept run ; fi
  - if [[ $VALIDATION == 1 ]]; then composer cs-check ; fi
  - if [[ $VALIDATION == 1 ]]; then composer phpstan-setup && composer phpstan ; fi

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false
